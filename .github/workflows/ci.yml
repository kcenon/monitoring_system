name: CI

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.os }} / ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    env:
      BUILD_TYPE: Debug

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            compiler: gcc
            triplet: x64-linux
          - os: ubuntu-24.04
            compiler: clang
            triplet: x64-linux
          - os: macos-14
            compiler: clang
            triplet: arm64-osx
          - os: windows-2022
            compiler: msvc
            triplet: x64-windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: true
        clean: true
        fetch-depth: 1
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        # Add Kitware APT repository for latest CMake
        sudo apt-get update
        sudo apt-get install -y ca-certificates gpg wget
        test -f /usr/share/doc/kitware-archive-keyring/copyright || wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
        echo 'deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ noble main' | sudo tee /etc/apt/sources.list.d/kitware.list >/dev/null
        
        sudo apt-get update
        sudo apt-get install -y cmake build-essential gdb pkg-config curl zip unzip tar autoconf automake autoconf-archive ninja-build
        sudo apt-get install -y clang lld
        sudo apt-get install -y libgtest-dev libgmock-dev
        cmake --version

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install ninja pkg-config curl zip unzip autoconf automake autoconf-archive

    - name: Setup Visual Studio (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2
      with:
        vs-version: '17.0'
        msbuild-architecture: x64

    - name: Install GCC 13 for std::format support (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y g++-13 gcc-13
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        g++ --version

    - name: Setup Dependencies (Unix)
      if: runner.os != 'Windows'
      run: |
        python3 scripts/setup_dependencies.py \
          --build-type Release \
          --install-prefix "${GITHUB_WORKSPACE}" \
          --os ${{ runner.os }} \
          --compiler ${{ matrix.compiler }}

    - name: Setup Dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        python3 scripts/setup_dependencies.py `
          --build-type Release `
          --install-prefix "${env:GITHUB_WORKSPACE}" `
          --os Windows

    - name: Check architecture (Linux)
      if: runner.os == 'Linux'
      run: |
        if [ "$(uname -m)" = "aarch64" ]; then
          echo "VCPKG_FORCE_SYSTEM_BINARIES=arm" >> $GITHUB_ENV
        fi

    - name: Cache vcpkg
      uses: actions/cache@v4
      id: vcpkg-cache
      with:
        path: |
          ${{ github.workspace }}/vcpkg
          !${{ github.workspace }}/vcpkg/buildtrees
          !${{ github.workspace }}/vcpkg/packages
          !${{ github.workspace }}/vcpkg/downloads
        key: ${{ runner.os }}-${{ matrix.compiler }}-vcpkg-${{ hashFiles('vcpkg.json') }}

    - name: Set up vcpkg (Unix)
      if: runner.os != 'Windows'
      run: |
        if [ ! -d "vcpkg" ]; then
          git clone https://github.com/Microsoft/vcpkg.git
        fi
        cd vcpkg
        git pull
        ./bootstrap-vcpkg.sh
        cd ..

    - name: Set up vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (!(Test-Path "vcpkg")) {
          git clone https://github.com/Microsoft/vcpkg.git
        }
        cd vcpkg
        git pull
        .\bootstrap-vcpkg.bat
        cd ..

    - name: Determine vcpkg commit (Unix)
      if: runner.os != 'Windows'
      id: vcpkg-commit-unix
      run: echo "commit=$(git -C vcpkg rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Determine vcpkg commit (Windows)
      if: runner.os == 'Windows'
      id: vcpkg-commit-windows
      shell: pwsh
      run: |
        $commit = git -C vcpkg rev-parse HEAD
        "commit=$commit" >> $env:GITHUB_OUTPUT

    - name: Cache vcpkg installed
      uses: actions/cache@v4
      id: vcpkg-installed
      with:
        path: ${{ github.workspace }}/vcpkg_installed
        key: ${{ runner.os }}-${{ matrix.compiler }}-vcpkg-installed-${{ matrix.triplet }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}-${{ steps.vcpkg-commit-unix.outputs.commit || steps.vcpkg-commit-windows.outputs.commit }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler }}-vcpkg-installed-${{ matrix.triplet }}-

    - name: Install dependencies with vcpkg (Unix)
      if: runner.os != 'Windows' && steps.vcpkg-installed.outputs.cache-hit != 'true'
      run: |
        ./vcpkg/vcpkg install --x-manifest-root=. --x-install-root=${{ github.workspace }}/vcpkg_installed --triplet ${{ matrix.triplet }}

    - name: Install dependencies with vcpkg (Windows)
      if: runner.os == 'Windows' && steps.vcpkg-installed.outputs.cache-hit != 'true'
      shell: pwsh
      run: |
        .\vcpkg\vcpkg install --x-manifest-root=. --x-install-root=${{ github.workspace }}\vcpkg_installed --triplet ${{ matrix.triplet }}

    - name: Prepare build directory
      if: runner.os != 'Windows'
      run: |
        rm -rf build
        mkdir -p build

    - name: Prepare build directory (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        New-Item -ItemType Directory -Path build

    - name: Build application (vcpkg - Unix)
      if: runner.os != 'Windows'
      id: build_vcpkg_unix
      continue-on-error: true
      run: |
        cd build
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DBUILD_EXAMPLES=OFF \
          -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/common_system_install;${GITHUB_WORKSPACE}/thread_system_install;${GITHUB_WORKSPACE}/logger_system_install" \
          -DCMAKE_TOOLCHAIN_FILE="${GITHUB_WORKSPACE}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -DCMAKE_C_COMPILER=${{ matrix.compiler == 'gcc' && (runner.os == 'Linux' && 'gcc-13' || 'gcc') || 'clang' }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler == 'gcc' && (runner.os == 'Linux' && 'g++-13' || 'g++') || 'clang++' }}

        cmake --build . --parallel

    - name: Build application (vcpkg - Windows)
      if: runner.os == 'Windows'
      id: build_vcpkg_windows
      continue-on-error: true
      shell: pwsh
      run: |
        cd build
        $env:CMAKE_CXX_FLAGS = "/std:c++20 /permissive- /Zc:__cplusplus /EHsc"
        $env:CMAKE_TRY_COMPILE_TARGET_TYPE = "STATIC_LIBRARY"

        cmake .. `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE `
          -DBUILD_EXAMPLES=OFF `
          -DCMAKE_PREFIX_PATH="$env:GITHUB_WORKSPACE\common_system_install;$env:GITHUB_WORKSPACE\thread_system_install;$env:GITHUB_WORKSPACE\logger_system_install" `
          -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE\vcpkg\scripts\buildsystems\vcpkg.cmake" `
          -DCMAKE_CXX_FLAGS="/std:c++20 /permissive- /Zc:__cplusplus /EHsc" `
          -DCMAKE_TRY_COMPILE_TARGET_TYPE="STATIC_LIBRARY"

        cmake --build . --config $env:BUILD_TYPE --parallel

    - name: Build application (fallback - Unix)
      if: runner.os != 'Windows' && steps.build_vcpkg_unix.outcome != 'success'
      run: |
        echo "vcpkg build failed. Falling back to system libraries..."
        cd build
        rm -rf CMakeCache.txt CMakeFiles/

        cmake .. \
          -G Ninja \
          -DBUILD_THREADSYSTEM_AS_SUBMODULE=ON \
          -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
          -DBUILD_EXAMPLES=OFF \
          -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/common_system_install;${GITHUB_WORKSPACE}/thread_system_install;${GITHUB_WORKSPACE}/logger_system_install" \
          -DUSE_STD_FORMAT=ON \
          -DCMAKE_TOOLCHAIN_FILE="" \
          -DCMAKE_C_COMPILER=${{ matrix.compiler == 'gcc' && (runner.os == 'Linux' && 'gcc-13' || 'gcc') || 'clang' }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.compiler == 'gcc' && (runner.os == 'Linux' && 'g++-13' || 'g++') || 'clang++' }}

        cmake --build . --parallel

    - name: Build application (fallback - Windows)
      if: runner.os == 'Windows' && steps.build_vcpkg_windows.outcome != 'success'
      shell: pwsh
      run: |
        Write-Host "vcpkg build failed. Falling back to system libraries..."
        cd build
        if (Test-Path CMakeCache.txt) { Remove-Item CMakeCache.txt }
        if (Test-Path CMakeFiles) { Remove-Item -Recurse -Force CMakeFiles }

        $env:CMAKE_CXX_FLAGS = "/std:c++20 /permissive- /Zc:__cplusplus /EHsc"
        $env:CMAKE_TRY_COMPILE_TARGET_TYPE = "STATIC_LIBRARY"

        cmake .. `
          -G "Visual Studio 17 2022" `
          -A x64 `
          -DBUILD_THREADSYSTEM_AS_SUBMODULE=ON `
          -DCMAKE_BUILD_TYPE=$env:BUILD_TYPE `
          -DBUILD_EXAMPLES=OFF `
          -DCMAKE_PREFIX_PATH="$env:GITHUB_WORKSPACE\common_system_install;$env:GITHUB_WORKSPACE\thread_system_install;$env:GITHUB_WORKSPACE\logger_system_install" `
          -DUSE_STD_FORMAT=ON `
          -DCMAKE_TOOLCHAIN_FILE="" `
          -DCMAKE_CXX_FLAGS="/std:c++20 /permissive- /Zc:__cplusplus /EHsc" `
          -DCMAKE_TRY_COMPILE_TARGET_TYPE="STATIC_LIBRARY"

        cmake --build . --config $env:BUILD_TYPE --parallel

    - name: Run tests (Unix)
      if: runner.os != 'Windows'
      run: |
        cd build
        if [ -f "bin/thread_base_unit" ]; then
          echo "Running unit tests (vcpkg build successful)..."
          find bin -name "*_unit" -executable | while read test; do
            echo "Running $test..."
            ./$test || echo "Test $test failed but continuing..."
          done
        else
          echo "Build completed with system libraries (fallback)"
        fi

    - name: Run tests (Windows)
      if: runner.os == 'Windows' && steps.build_vcpkg_windows.outcome == 'success'
      shell: pwsh
      run: |
        cd build
        echo "Running unit tests (vcpkg build successful)..."
        if (Test-Path "bin\$env:BUILD_TYPE") {
          Get-ChildItem -Path bin\$env:BUILD_TYPE -Filter "*_unit.exe" -Recurse | ForEach-Object {
            echo "Running $($_.FullName)..."
            & $_.FullName
            if ($LASTEXITCODE -ne 0) {
              echo "Test $($_.Name) failed but continuing..."
            }
          }
        } else {
          echo "Test directory bin\$env:BUILD_TYPE not found, skipping tests..."
        }

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.compiler }}
        path: build/Testing/
        retention-days: 7

  # Phase 0: Allow failures, just collect data
  sanitizers:
    name: Sanitizers (${{ matrix.sanitizer }})
    runs-on: ubuntu-24.04
    continue-on-error: true
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        sanitizer:
          - name: ThreadSanitizer
            flags: "-fsanitize=thread -g -O1"
            env: "TSAN_OPTIONS=second_deadlock_stack=1"
          - name: AddressSanitizer
            flags: "-fsanitize=address -fno-omit-frame-pointer -g -O1"
            env: "ASAN_OPTIONS=detect_leaks=1:strict_string_checks=1:detect_stack_use_after_return=1:check_initialization_order=1:strict_init_order=1"
          - name: UndefinedBehaviorSanitizer
            flags: "-fsanitize=undefined -fno-omit-frame-pointer -g -O1"
            env: "UBSAN_OPTIONS=print_stacktrace=1:halt_on_error=0"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install GCC 13 for std::format support
      run: |
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install -y g++-13 gcc-13
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        sudo update-alternatives --install /usr/bin/c++ c++ /usr/bin/g++-13 100
        sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-13 100
        g++ --version

    - name: Setup Dependencies
      run: |
        python3 scripts/setup_dependencies.py \
          --build-type Release \
          --install-prefix "${GITHUB_WORKSPACE}" \
          --os Linux \
          --compiler gcc

    - name: Install dependencies
      run: |
        # Add Kitware APT repository for latest CMake
        sudo apt-get update
        sudo apt-get install -y ca-certificates gpg wget
        test -f /usr/share/doc/kitware-archive-keyring/copyright || wget -O - https://apt.kitware.com/keys/kitware-archive-latest.asc 2>/dev/null | gpg --dearmor - | sudo tee /usr/share/keyrings/kitware-archive-keyring.gpg >/dev/null
        echo 'deb [signed-by=/usr/share/keyrings/kitware-archive-keyring.gpg] https://apt.kitware.com/ubuntu/ noble main' | sudo tee /etc/apt/sources.list.d/kitware.list >/dev/null
        
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build clang libgtest-dev libgmock-dev
        cmake --version

    - name: Configure CMake with ${{ matrix.sanitizer.name }}
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_THREADSYSTEM_AS_SUBMODULE=ON \
          -DBUILD_EXAMPLES=OFF \
          -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/common_system_install;${GITHUB_WORKSPACE}/thread_system_install;${GITHUB_WORKSPACE}/logger_system_install" \
          -DUSE_STD_FORMAT=ON \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_FLAGS="${{ matrix.sanitizer.flags }}" \
          -DCMAKE_CXX_FLAGS="${{ matrix.sanitizer.flags }}" \
          -DCMAKE_EXE_LINKER_FLAGS="${{ matrix.sanitizer.flags }}" \
          -DCMAKE_SHARED_LINKER_FLAGS="${{ matrix.sanitizer.flags }}"

    - name: Build with ${{ matrix.sanitizer.name }}
      run: cmake --build build --parallel

    - name: Run tests with ${{ matrix.sanitizer.name }}
      run: |
        cd build
        export ${{ matrix.sanitizer.env }}
        find bin -name "*_unit" -executable 2>/dev/null | while read test; do
          echo "Running $test with ${{ matrix.sanitizer.name }}..."
          ./$test || echo "${{ matrix.sanitizer.name }} detected issues (expected in Phase 0)"
        done

    - name: Upload sanitizer logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanitizer-${{ matrix.sanitizer.name }}-logs
        path: |
          build/Testing/
          build/**/*.log
        retention-days: 7
