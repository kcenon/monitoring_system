name: Code Coverage

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Coverage Analysis
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Checkout common_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/common_system
        path: common_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout thread_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/thread_system
        path: thread_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout logger_system dependency
      uses: actions/checkout@v4
      with:
        repository: kcenon/logger_system
        path: logger_system
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and install common_system
      run: |
        cd common_system
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX="${GITHUB_WORKSPACE}/common_system_install"
        cmake --build build --parallel
        cmake --install build
        cd ..

    - name: Build and install thread_system
      run: |
        cd thread_system
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/common_system_install" \
          -DCMAKE_INSTALL_PREFIX="${GITHUB_WORKSPACE}/thread_system_install" \
          -DCMAKE_CXX_FLAGS="-I${GITHUB_WORKSPACE}/common_system_install/include" \
          -DUSE_STD_FORMAT=ON \
          -DBUILD_TESTS=OFF \
          -DBUILD_SAMPLES=OFF
        cmake --build build --parallel
        cmake --install build
        cd ..

    - name: Build and install logger_system
      run: |
        cd logger_system
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/common_system_install;${GITHUB_WORKSPACE}/thread_system_install" \
          -DCMAKE_INSTALL_PREFIX="${GITHUB_WORKSPACE}/logger_system_install" \
          -DCMAKE_CXX_FLAGS="-I${GITHUB_WORKSPACE}/common_system_install/include -I${GITHUB_WORKSPACE}/thread_system_install/include" \
          -DUSE_STD_FORMAT=ON \
          -DBUILD_TESTS=OFF \
          -DBUILD_SAMPLES=OFF
        cmake --build build --parallel
        cmake --install build
        cd ..

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ libgtest-dev libgmock-dev lcov

    - name: Configure CMake with coverage
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_PREFIX_PATH="${GITHUB_WORKSPACE}/common_system_install;${GITHUB_WORKSPACE}/thread_system_install;${GITHUB_WORKSPACE}/logger_system_install" \
          -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DCMAKE_C_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
          -DMONITORING_BUILD_TESTS=ON \
          -DMONITORING_BUILD_EXAMPLES=OFF \
          -DMONITORING_WITH_COMMON_SYSTEM=ON

    - name: Build with coverage
      run: cmake --build build --config Debug

    - name: Run tests
      run: |
        cd build
        ctest -C Debug --output-on-failure --verbose || true

    - name: Generate coverage report
      run: |
        cd build
        # Capture coverage data
        lcov --directory . --capture --output-file coverage.info || true

        # Filter out system headers and test files
        lcov --remove coverage.info '/usr/*' '*/test/*' '*/tests/*' '*/examples/*' --output-file coverage_filtered.info || true

        # Generate HTML report
        genhtml coverage_filtered.info --output-directory coverage_html || true

        # Print summary
        lcov --list coverage_filtered.info || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./build/coverage_filtered.info
        flags: unittests
        name: monitoring_system-coverage
        fail_ci_if_error: false
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload coverage artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          build/coverage.info
          build/coverage_filtered.info
          build/coverage_html/
        retention-days: 7

    - name: Coverage summary
      if: always()
      run: |
        echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f build/coverage_filtered.info ]; then
          echo "Coverage data collected successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Phase 0 Target: Establish baseline coverage" >> $GITHUB_STEP_SUMMARY
          echo "Phase 5 Target: 80%+ coverage" >> $GITHUB_STEP_SUMMARY
        else
          echo "No coverage data generated." >> $GITHUB_STEP_SUMMARY
        fi
